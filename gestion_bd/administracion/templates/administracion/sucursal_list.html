{% extends "base.html" %}

{% block content %}
<h2>Listado de Sucursales</h2>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for sucursal in sucursales %}
        <tr>
            <td>{{ sucursal.id }}</td>
            <td>{{ sucursal.nombre }}</td>
            <td>
                <a href="{% url 'sucursal_edit' sucursal.id %}">Editar</a>
                <a href="{% url 'sucursal_delete' sucursal.id %}" onclick="return confirm('¿Está seguro?');">Eliminar</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No hay sucursales registradas.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'sucursal_create' %}" class="btn btn-primary">Agregar nueva sucursal</a>
{% endblock %}
