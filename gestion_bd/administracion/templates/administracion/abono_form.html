<h2>Realizar abono para Pedido {{ pedido.numero_lote }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar Abono</button>
</form>

<h3>Lista de Abonos</h3>
<ul>
    {% for abono in abonos %}
        <li>{{ abono.fecha_abono }} - {{ abono.cantidad_abonada }}</li>
    {% endfor %}
</ul>
