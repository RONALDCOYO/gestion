{% extends "base.html" %}

{% block content %}
<h2>Confirmar Eliminación</h2>

<p>¿Estás seguro de que deseas eliminar a {{ cliente.nombre }} {{ cliente.apellido }}?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'clientes_list' %}">Cancelar</a>
</form>
{% endblock %}
