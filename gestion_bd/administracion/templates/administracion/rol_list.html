<!-- rol_list.html -->
{% extends "base.html" %}

{% block content %}
<h2>Lista de Roles</h2>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for rol in roles %}
        <tr>
            <td>{{ rol.id }}</td>
            <td>{{ rol.nombre }}</td>
            <td>
                <a href="{% url 'rol_edit' rol.id %}">Editar</a>
                <a href="{% url 'rol_delete' rol.id %}">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'rol_create' %}">Crear nuevo Rol</a>
{% endblock %}
